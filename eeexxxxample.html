<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Horizontal Scrolling</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Container for horizontal scrolling */
        #scrollContainer {
            width: 100%;
            overflow: hidden; /* Hide the scrollbar */
            padding: 20px;
            border: 1px solid #ddd;
        }

        /* Animation for infinite scroll */
        @keyframes scroll {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        /* Wrapper to hold items and make them scrollable */
        #scrollContent {
            display: inline-block;
            white-space: nowrap;
            animation: scroll 20s linear infinite;
        }

        .item {
            display: inline-block; /* Ensure items are displayed inline */
            width: 200px;
            height: 150px;
            margin-right: 10px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
            line-height: 150px; /* Vertically center text */
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <h2>Automatic Horizontal Infinite Scrolling in Bootstrap Container</h2>
    <div id="scrollContainer">
        <div id="scrollContent">
            <div class="item">Item 1</div>
            <div class="item">Item 2</div>
            <div class="item">Item 3</div>
            <div class="item">Item 4</div>
            <div class="item">Item 5</div>
            <div class="item">Item 6</div>
            <div class="item">Item 7</div>
            <div class="item">Item 8</div>
            <div class="item">Item 9</div>
            <div class="item">Item 10</div>
            <!-- Duplicate items for a seamless infinite scroll -->
            <div class="item">Item 1</div>
            <div class="item">Item 2</div>
            <div class="item">Item 3</div>
            <div class="item">Item 4</div>
            <div class="item">Item 5</div>
            <div class="item">Item 6</div>
            <div class="item">Item 7</div>
            <div class="item">Item 8</div>
            <div class="item">Item 9</div>
            <div class="item">Item 10</div>
        </div>
    </div>
</div>

</body>
</html>
